<li
  [ngClass]="{'list-group-item': true, 'list-group-item-success': post.loveIt>0, 'list-group-item-danger': post.loveIt<0}">
  <span class="h2">{{ post.title }} </span>
  <span class="float-right h5"> {{ post.created_at | date: 'short' }}</span>

  <p>{{ post.content }}</p>
  <button type="button" name="loveIf" class="btn btn-success mr-2" (click)="onLoveIt(post)">Love It!</button>
  <button type="button" name="onDoNotLoveIt" class="btn btn-danger" (click)="onDoNotLoveIt(post)">Don't Love
    It!</button>
  <span class="hearts">&hearts;</span>

  <span class="love-its ml-2">{{ post.loveIt }}</span>

  <button type="button" name="onDelete" class="float-right btn btn-danger" (click)="onDelete(post)">Supprimer
    post</button>
</li>
